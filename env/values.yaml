PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
controllerbuild: {}
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: staging.b.whoknows.com
    exposer: Ingress
    http: "true"
jenkins:
  Servers:
    Global: {}
prow: {}
wkpython:
  postgresql:
    replication:
      enabled: true
      synchronousCommit: "on"
      numSynchronousReplicas: 1
    metrics:
      enabled: false
    persistence:
      size: 100Gi
    postgresqlDatabase: whodb.staging
